<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ha-public file browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- GitHub-style markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 2rem;
      max-width: 980px;
    }
    h1 {
      margin-top: 0;
    }
    #readme {
      padding: 1.2rem;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    pre {
      background: #f6f8fa;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }

    /* File browser section */
    #root {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem 1.25rem;
      background: #fafafa;
    }
    ul {
      list-style: none;
      padding-left: 1rem;
      margin: 0;
    }
    li {
      margin: 2px 0;
    }
    .dir > .label {
      cursor: pointer;
      font-weight: 600;
    }
    .dir > .label::before {
      content: "â¸";
      display: inline-block;
      width: 1em;
    }
    .dir.expanded > .label::before {
      content: "â¾";
    }
    .file a {
      text-decoration: none;
      color: #0366d6;
    }
    .file a:hover {
      text-decoration: underline;
    }
    .muted {
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

  <h1>ha-public</h1>

  <!-- README container -->
  <div id="readme">Loading READMEâ¦</div>

  <h2>Repository file index</h2>
  <p class="muted">
    This index is generated at runtime from the GitHub API and always reflects the
    current contents of the <a href="https://github.com/dirtycache/ha-public" target="_blank">dirtycache/ha-public</a> repository.
    Click a folder to expand it; click a file to open it.
  </p>

  <div id="root">Loadingâ¦</div>

  <script>
    // === CONFIG ===
    const OWNER = "dirtycache";
    const REPO  = "ha-public";
    const API_BASE = `https://api.github.com/repos/${OWNER}/${REPO}/contents`;

    // README fetch
    async function loadReadme() {
      const resp = await fetch(`https://raw.githubusercontent.com/${OWNER}/${REPO}/main/README.md`);
      const md = await resp.text();
      document.getElementById("readme").innerHTML = marked.parse(md);
    }

    // avoid linking .gitkeep files
    function filterGitkeep(entries) {
      return entries.filter(e => e.name !== ".gitkeep");
    }

    // file browser helpers
    function hrefForPath(path) {
      return path;  // works because site serves repo root
    }

    async function fetchDir(path = "") {
      const url = path ? `${API_BASE}/${encodeURIComponent(path)}` : API_BASE;
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`GitHub API error ${resp.status}`);
      return filterGitkeep(await resp.json());
    }

    function createDirElement(name, path) {
      const li = document.createElement("li");
      li.className = "dir";

      const label = document.createElement("span");
      label.className = "label";
      label.textContent = name + "/";

      const childrenList = document.createElement("ul");
      childrenList.style.display = "none";
      let loaded = false;

      label.addEventListener("click", async () => {
        if (!loaded) {
          try {
            const entries = await fetchDir(path);
            entries.sort((a, b) => {
              if (a.type !== b.type) return a.type === "dir" ? -1 : 1;
              return a.name.localeCompare(b.name);
            });
            entries.forEach(entry => {
              childrenList.appendChild(
                entry.type === "dir"
                  ? createDirElement(entry.name, entry.path)
                  : createFileElement(entry.name, entry.path)
              );
            });
          } catch (err) {
            childrenList.innerHTML = `<li class="muted">Error loading: ${err.message}</li>`;
          }
          loaded = true;
        }

        const expanded = childrenList.style.display === "block";
        childrenList.style.display = expanded ? "none" : "block";
        li.classList.toggle("expanded", !expanded);
      });

      li.appendChild(label);
      li.appendChild(childrenList);
      return li;
    }

    function createFileElement(name, path) {
      const li = document.createElement("li");
      li.className = "file";
      const a = document.createElement("a");
      a.textContent = name;
      a.href = hrefForPath(path);
      a.target = "_blank";
      li.appendChild(a);
      return li;
    }

    async function initFileBrowser() {
      try {
        const ul = document.createElement("ul");
        const entries = await fetchDir("");
        entries.sort((a, b) => {
          if (a.type !== b.type) return a.type === "dir" ? -1 : 1;
          return a.name.localeCompare(b.name);
        });
        entries.forEach(entry => {
          ul.appendChild(
            entry.type === "dir"
              ? createDirElement(entry.name, entry.path)
              : createFileElement(entry.name, entry.path)
          );
        });
        const rootEl = document.getElementById("root");
        rootEl.innerHTML = "";
        rootEl.appendChild(ul);
      } catch (err) {
        document.getElementById("root").textContent =
          `Failed to load index: ${err.message}`;
      }
    }

    // Run
    loadReadme();
    initFileBrowser();
  </script>

</body>
</html>
